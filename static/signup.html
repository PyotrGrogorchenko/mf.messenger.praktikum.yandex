<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <title>Sign up</title>
</head>
<body>
  <main>
    <div class="page-column">
      <form id="form__main" class="auth-bar">
        <h3 class="bar__header">Sign up</h3>
        <div class="bar__content">
          <div class="auth-bar-input">
            <label class="auth-bar-input__label" for="auth-bar-input__input">First name</label>
            <input class="auth-bar-input__input" type="text" id="input_first-name">
          </div>
          <div class="auth-bar-input">
            <label class="auth-bar-input__label" for="auth-bar-input__input">Second name</label>
            <input class="auth-bar-input__input" type="text" id="input_second-name">
          </div>
          <div class="auth-bar-input">
            <label class="auth-bar-input__label" for="auth-bar-input__input">Login</label>
            <input class="auth-bar-input__input" type="text" id="input_login">
          </div>
          <div class="auth-bar-input">
            <label class="auth-bar-input__label" for="auth-bar-input__input">Email</label>
            <input class="auth-bar-input__input" type="email" id="input_email">
          </div>
          <div class="auth-bar-input">
            <label class="auth-bar-input__label" for="auth-bar-input__input">Password</label>
            <input class="auth-bar-input__input" type="password" id="input_password">
          </div>
          <div class="auth-bar-input">
            <label class="auth-bar-input__label" for="auth-bar-input__input">Phone</label>
            <input class="auth-bar-input__input" type="tel" id="input_phone">
          </div>
        </div>
        <div class="bar__footer">
          <button type="submit" class="button-main"id="button-sign-in">Sign up</button>
          <a class="button-secondary" id="button-to-log-up" rel="stylesheet" href="login.html">Log in</a>
        </div>
      </form>
    </div>
  </main>
  <script src="../js/index.js"></script>
</body>
</html>
