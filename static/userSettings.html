<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <title>User settings</title>
</head>
<body>
  <main>
    <div class="page-column">
      <div class="user-settings-bar">
        <div class="bar__header">
          <h3>User settings</h3>
        </div>
        <div class="bar__content">
          
          <div class="user-settings-bar-input">
            <label class="user-settings-bar-input__label" for="user-settings-bar-input__input">Ffirst name</label>
            <input class="user-settings-bar-input__input" type="text" id="input_first-name">
          </div>
          
          <div class="user-settings-bar-input">
            <label class="user-settings-bar-input__label" for="user-settings-bar-input__input">Second name</label>
            <input class="user-settings-bar-input__input" type="text" id="input_second-name">
          </div>

          <div class="user-settings-bar-input">
            <label class="user-settings-bar-input__label" for="user-settings-bar-input__input">Login</label>
            <input class="user-settings-bar-input__input" type="text" id="input_login">
          </div>

          <div class="user-settings-bar-input">
            <label class="user-settings-bar-input__label" for="user-settings-bar-input__input">Email</label>
            <input class="user-settings-bar-input__input" type="email" id="input_email">
          </div>

          <div class="user-settings-bar-input">
            <label class="user-settings-bar-input__label" for="user-settings-bar-input__input">Phone</label>
            <input class="user-settings-bar-input__input" type="tel" id="input_phone">
          </div>

          <div class="user-settings-bar-input">
            <label class="user-settings-bar-input__label" for="user-settings-bar-input__input">Old password</label>
            <input class="user-settings-bar-input__input" type="password" id="input_old-password">
          </div>

          <div class="user-settings-bar-input">
            <label class="user-settings-bar-input__label" for="user-settings-bar-input__input">New password</label>
            <input class="user-settings-bar-input__input" type="password" id="input_new-password">
          </div>

        </div>
        <div class="bar__footer">
          <button class="button-main" id="button_log-in">Save</button>
        </div>
    </div>
  </main>
  <script src="../js/index.js"></script>
</body>
</html>
